name: ğŸ§® Build Clean Upsilon

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      username:
        description: 'Username (max 15 chars)'
        required: false
        default: 'TestClean'

jobs:
  build-clean-upsilon:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          gcc-arm-none-eabi \
          build-essential \
          imagemagick \
          libfreetype6-dev \
          libjpeg-dev \
          libpng-dev \
          pkg-config \
          python3 \
          python3-pip
        
    - name: ğŸ“‹ Show Configuration
      run: |
        echo "ğŸ“‹ Default Upsilon configuration:"
        cat build/config.mak
        echo ""
        echo "ğŸ“ Available apps:"
        ls -1 apps/ | grep -E '^[a-z]' | head -10
        
    - name: ğŸ—ï¸ Build Upsilon Firmware
      run: |
        USERNAME="${{ github.event.inputs.username || 'TestClean' }}"
        echo "ğŸš€ Building clean Upsilon firmware"
        echo "ğŸ‘¤ Username: $USERNAME"
        
        make clean
        make OMEGA_USERNAME="$USERNAME" -j$(nproc) 2>&1 | tee build.log
        
        # Check build result
        if [ -f "output/device/n0110/release/epsilon.bin" ]; then
          echo "âœ… Build successful!"
          ls -la output/device/n0110/release/epsilon.bin
        else
          echo "âŒ Build failed!"
          tail -50 build.log
          exit 1
        fi
        
    - name: ğŸ“¦ Build Binpack
      run: |
        USERNAME="${{ github.event.inputs.username || 'TestClean' }}"
        make OMEGA_USERNAME="$USERNAME" binpack -j$(nproc)
        
        if [ -f "output/device/n0110/release/binpack.bin" ]; then
          echo "âœ… Binpack created!"
          ls -la output/device/n0110/release/binpack.bin
        fi
        
    - name: ğŸ“ Upload Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: clean-upsilon-${{ github.run_number }}
        path: |
          output/device/n0110/release/epsilon.bin
          output/device/n0110/release/binpack.bin
          build.log
        if-no-files-found: ignore
        retention-days: 7
